defaultTasks 'mavenInstallOak'

task mavenInstallOak(type:Exec) {
	workingDir = file('./se.softhouse.garden.oak/')

	// Windows
	commandLine = ['cmd', '/c', 'mvn.bat', 'install']

	// Linux
	commandLine = ['mvn', 'install']
} 

compileJava.dependsOn mavenInstallOak
compileJava.outputs.upToDateWhen { false }	// always run

